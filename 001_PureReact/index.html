<html>
    <body>
        <!-- Target container -->
    <div class="react-container" id="react-container"></div>
    
        <!-- React library & ReactDOM-->
        <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    
        <script>
            // Pure React and JavaScript code
            var heading = React.createElement("h1", null, "Backed Salmon");
            var ingredients = React.createElement("ul", {'className':'ingredients'}, 
                React.createElement("li", null, "1 lb Salmon"),
                React.createElement("li", null, "1 cup Pine Nuts"),
                React.createElement("li", null, "2 cups Butter Lettuce"),
                React.createElement("li", null, "1 Yellow Squash"),
                React.createElement("li", null, "1/2 cup Olive Oil"),
                React.createElement("li", null, "3 cloves of Garlic")
            );

            var dish = React.createElement("section", {id: "backed-salmon"}, heading, ingredients);

            ReactDOM.render(dish, document.getElementById('react-container'));
        </script>

    </body>
</html>
